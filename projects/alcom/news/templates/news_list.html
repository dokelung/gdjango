{% extends 'people.html' %}

	{% block sub-title%}
		<img src="/static/img/logo/headlines.png">
	{% endblock %}

	{% block content %}
        {% for news in newss %}
            <div class= "media" > 
                <div class= "media-left" > 
                    <a href= "{{ news.link }}" > 
                        <img class= "media-object" src= "/static/img/news/{{ news.picture }}" alt= "{{ news.title }}"  height="48" width="48"> 
                    </a> 
                </div> 
                <div class= "media-body" > 
                    <h4 class= "media-heading" > {{ news.title }} </h4>
                    {{ news.date }} &nbsp;&nbsp;
                    <button type="button" class="btn btn-info btn-xs" data-toggle="modal" data-target="#news{{ news.id }}">
                        深入閱讀
                    </button>
                </div> 
            </div>

            <!-- Modal -->
            <div class="modal fade" id=news{{ news.id }} tabindex="-1" role="dialog" aria-labelledby="myModalLabel"             aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-         hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">{{ news.title }}</h4>
                  </div>
                  <div class="modal-body">
                    {{ news.content|safe }}
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">閱讀完畢</button>
                    <!--<button type="button" class="btn btn-primary">Save changes</button>-->
                  </div>
                </div>
              </div>
            </div>
        {% endfor %}

        <!-- Button trigger modal -->

	{% endblock %}

	{% block nav %}
	{% endblock %}
